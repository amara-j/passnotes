<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Passnotes</title>
    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <style>
        #noteborder {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-template-rows: repeat(auto-fit, minmax(250px, 1fr));
            column-gap: 10px;
            row-gap: 10px;
        }

        .note {
            text-align: center;
            grid-gap: 1rem;
            background-color: gold;
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.70/Tone.js"></script>
    <script src="client/authenticate.js"></script>
    <script src="client/init.js"></script>
    <script src="client/play.js"></script>
    <script src="client/noteboard.js"></script>
</body>

</html>
